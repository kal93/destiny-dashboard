plugins {
    id 'java'
    id 'base'
}

sourceCompatibility = 1.7

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.14'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'
    compile group: 'org.twitter4j', name: 'twitter4j-appengine', version: '4.0.4'
    compile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.9.51'

    provided group: 'javax.servlet', name: 'servlet-api', version: '2.5'
}